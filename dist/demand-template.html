    <div class="content">
      <div class="content-in">
        <section class="section-light section-centered">
          <h2>Demand template form</h2>
          <form>
            <div class="form-line form-line-label">
              <select id="select"></select>
            </div>
            <div class="form-line form-line-label">
              <select class="container-full">
                <option disabled selected>Regular select without label</option>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
              </select>
            </div>
            <div class="form-line form-line-label">
              <label for="regularselect">Regular select with label</label>
              <select class="container-full" id="regularselect">
                <option disabled selected>Select anything</option>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
              </select>
            </div>
            <div class="form-line form-line-label">
              <label for="input1">Some label</label>
              <input class="container-full" id="input1" type="text" placeholder="some placeholder">
            </div>
            <div class="form-line form-line-label">
              <label for="input2">Some label required*</label>
              <input class="container-full" id="input2" type="text" placeholder="some placeholder" required>
            </div>
            <div class="form-line form-line-label">
              <label for="input3">Some label with tip</label>
              <input class="container-full" id="input3" type="text" placeholder="some placeholder">
              <!-- .input-tip Some tip here useful for user. Example: data example-->
            </div>
            <div class="form-line form-line-label">
              <label for="input4">Error input value<span class="input-msg">Check if data correct, please. Example: INTCJ123-4567-890</span></label>
              <input class="error container-full" id="input4" type="text" placeholder="Example: INTCJ123-4567-890" value="abrakadabra">
            </div>
          </form>
          <script>
            var select = new SlimSelect({
            	select: '#select',
            	valuesUseText: false, // Use text instead of innerHTML for selected values - default false
            	data: [
            		{placeholder: true, text: 'Extended select (js required)'},
            		{innerHTML: '<b>a.lighthouse.5.robonomics.eth</b>&nbsp;<br/><span class="t-small">0x28f95c484ee55E6aB8A2feF72EB51bC65cdd4324</span>', text: 'a.lighthouse.5.robonomics.eth', value: 'select1'},
            		{innerHTML: '<b>airalab.lighthouse.5.robonomics.eth</b>&nbsp;<br/><span class="t-small">0xD40AC7F1e5401e03D00F5aeC1779D8e5Af4CF9f1</span>', text: 'airalab.lighthouse.5.robonomics.eth', value: 'select2'},
            		{innerHTML: '<b>mobilerobotics.lighthouse.5.robonomics.eth</b>&nbsp;<br/><span class="t-small">0x8165ad3d400bda2be5fe27254a5e55e0f393921f</span>', text: 'mobilerobotics.lighthouse.5.robonomics.eth', value: 'select3'},
            		{innerHTML: '<b>New lighthouse</b>', text: 'create new lighthouse', value: 'new', class:'type-new'}
            	],
            	onChange: (info) => {
            	    console.log(info);
            	    if(info.class == 'type-new'){
            			document.querySelectorAll('#lighthouse-connection')[0].innerHTML = '<p><label class="t-sm">Name of the lighthouse</label><br/><input type="text" value="" class="input-size--lg"/></p>'
            			+ '<p><label class="t-sm">Minimal stake to get one quota (XRT)</label><br/><input type="number" value="0.000001" class="input-size--md"/></p>'
            			+ '<p><label class="t-sm">Silence timeout for provider in blocks</label><br/><input type="number" value="25" class="input-size--sm"/></p>';
            			// + '<br/><button class="btn-blue">Create and connect</button>';
            	    }
            	    else{
            	    	document.querySelectorAll('#lighthouse-connection')[0].innerHTML = info.innerHTML;
            	    	// document.querySelectorAll('#lighthouse-connection')[0].innerHTML = '<button class="btn-green">Connect</button>';
            	    }  	
              	}
            });
            
            
            
            
            
          </script>
        </section>
        <section class="section-light section-centered">
          <h2>Example of form with real data</h2>
          <form>
            <section>
              <h4>Operator</h4>
              <div class="form-line form-line-label">
                <label for="inputdata-email">Contact e-mail *</label>
                <input class="container-full" id="inputdata-email" type="text" required>
              </div>
              <div class="form-line form-line-label">
                <label for="inputdata-fullname">Fullname *</label>
                <input class="container-full" id="inputdata-fullname" type="text" required>
              </div>
              <div class="form-line form-line-label">
                <label for="inputdata-id">Pilot ID *</label>
                <input class="container-full" id="inputdata-id" type="text" required>
              </div>
            </section>
            <section>
              <h4>UAV</h4>
              <div class="form-line form-line-label">
                <label for="inputdata-serial">Serial number *</label>
                <input class="container-full" id="inputdata-serial" type="text" placeholder="Example: INTCJ123-4567-890" required>
              </div>
              <div class="form-line form-line-label">
                <label for="inputdata-model">Registration number *</label>
                <input class="container-full" id="inputdata-manufacturer" type="text" placeholder="Example: FA123456789" required>
              </div>
              <div class="form-line form-line-label">
                <label for="inputdata-type">Type *</label>
                <input class="container-full" id="inputdata-type" type="text" placeholder="Example: VTOL" required>
              </div>
              <div class="form-line form-line-label">
                <label for="inputdata-manufacturer">Manufacturer</label>
                <input class="container-full" id="inputdata-manufacturer" type="text" placeholder="Example: DJI">
              </div>
              <div class="form-line form-line-label">
                <label for="inputdata-model">Model</label>
                <input class="container-full" id="inputdata-manufacturer" type="text" placeholder="Example: Matrice 100">
              </div>
            </section>
          </form>
        </section>
